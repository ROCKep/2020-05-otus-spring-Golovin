<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/static/vendor/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Новый комментарий</title>
</head>
<body>

<div class="container">
    <h1>Новый комментарий к книге "<span th:text="${book.name}">Книга 1</span>"</h1>
    <form th:action="@{/books/{bookId}/comments/add(bookId = ${book.id})}" th:object="${comment}"
          method="post" action="getBookDetails.html">
        <div class="form-group">
            <label for="user">Имя пользователя</label>
            <input th:field="*{user}" id="user" class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Комментарий</label>
            <input th:field="*{content}" id="content" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Сохранить</button>
    </form>
</div>

<script th:src="@{/static/vendor/jquery-3.5.1.min.js}"
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{/static/vendor/bootstrap.min.js}"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
