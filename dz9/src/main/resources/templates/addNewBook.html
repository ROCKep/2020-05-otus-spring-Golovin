<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/static/vendor/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Добавление книги</title>
</head>
<body>

<div class="container">
    <h1>Добавление книги</h1>
    <form th:action="@{/books/add}" th:object="${bookDetails}" method="post" action="getBookDetails.html">
        <div class="form-group">
            <label for="bookName">Название</label>
            <input th:field="*{name}" id="bookName" class="form-control">
        </div>
        <div class="form-group">
            <label for="releaseYear">Год издания</label>
            <input th:field="*{releaseYear}" id="releaseYear" class="form-control">
        </div>
        <div class="form-group">
            <label for="authorName">Автор</label>
            <input th:field="*{authorName}" id="authorName" class="form-control">
        </div>
        <div class="form-group">
            <label for="genreNames">Жанры (через запятую)</label>
            <input th:field="*{genreNames}" id="genreNames" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Добавить</button>
    </form>
</div>

<script th:src="@{/static/vendor/jquery-3.5.1.min.js}"
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{/static/vendor/bootstrap.min.js}"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
